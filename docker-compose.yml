version: '3.9'

services:
  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: nginx.dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - wordpress:/var/www/html:delegated
      - ./custom-plugins/fictive_studios:/var/www/html/wp-content/plugins/builder
    depends_on:
      - php
  php:
    container_name: php1
    build:
      context: .
      dockerfile: php.dockerfile
    environment:
      WORDPRESS_DB_HOST: "${WORDPRESS_DB_HOST}"
      WORDPRESS_DB_USER: "${WORDPRESS_DB_USER}"
      WORDPRESS_DB_PASSWORD: "${WORDPRESS_DB_PASSWORD}"
      WORDPRESS_DB_NAME: "${WORDPRESS_DB_NAME}"
    volumes:
      - wordpress:/var/www/html:delegated
      - ./custom-plugins/fictive_studios:/var/www/html/wp-content/plugins/builder
  wordpress:
    depends_on:
      - mysql
    image: wordpress:latest
    container_name: wordpress
    restart: unless-stopped
    volumes:
      - wordpress:/var/www/html

  mysql:
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: wp
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_USERNAME: user
      MYSQL_ROOT_PASSWORD: secret
  express:
    container_name: fictivecode
    build:
      context: .
      dockerfile: nx/express.dockerfile
    image: fictivecode_image

    ports:
      - 3333:3333
    volumes:
      - ./nx/apps/fictivecode/src/public:/usr/src/app/apps/fictivecode/src/public

volumes:
  wordpress:
  mysql_data:



