<div class="bg-slate-200 w-full h-full flex overflow-hidden">
  <div class="flex-1 ">
    <app-three-d-builder [model]="model"  *ngIf="model" [design]="design" ></app-three-d-builder>
  </div>
  <div class="bg-gray-100 fixed bottom-20 h-auto z-40 w-full  lg:left-28 lg:top-0 lg:w-auto  lg:h-full" *ngIf="selectedMenu === 'designs'">
    <app-design-selector [modelId]="model.id" ></app-design-selector>
  </div>
  <div class="bg-gray-100 fixed bottom-20 h-auto z-40 w-full  lg:left-28 lg:top-0 lg:w-auto  lg:h-full" *ngIf="selectedMenu === 'layers'">
    <app-layer-color-picker ></app-layer-color-picker>
  </div>
  <div class="fixed bottom-0  bg-gray-200 h-20 z-40 flex flex-row justify-center w-full lg:flex-col lg:left-0 lg:top-0 lg:w-28 lg:h-full lg:justify-start	 lg:pt-16 ">
    <button (click)="selectedMenu = 'designs'" [ngClass]="{'bg-gray-100': selectedMenu === 'designs' }" type="button" class="p-3 lg:p-6 inline-flex flex-col items-center justify-center hover:bg-gray-100 lg:w-full" >
      <svg class="w-5 h-5  mb-2 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
      </svg>
      <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">DESIGNS</span>
    </button>
    <button (click)="selectedMenu = 'layers'" [ngClass]="{'bg-gray-100': selectedMenu === 'layers' }" type="button" class="p-3 lg:p-6 inline-flex flex-col items-center justify-center hover:bg-gray-100 lg:w-full" >
      <svg class="w-5 h-5  mb-2 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
      </svg>
      <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">COLOURS</span>
    </button>
    <button (click)="selectedMenu = 'patterns'" [ngClass]="{'bg-gray-100': selectedMenu === 'patterns' }" type="button" class="p-3 lg:p-6 inline-flex flex-col items-center justify-center hover:bg-gray-100 lg:w-full" >
      <svg class="w-5 h-5  mb-2 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
      </svg>
      <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">PATTERNS</span>
    </button>
    <button (click)="selectedMenu = 'elements'" [ngClass]="{'bg-gray-100': selectedMenu === 'elements' }" type="button" class="p-3 lg:p-6 inline-flex flex-col items-center justify-center hover:bg-gray-100 lg:w-full" >
      <svg class="w-5 h-5  mb-2 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
      </svg>
      <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">ELEMENTS</span>
    </button>
  </div>
 </div>
