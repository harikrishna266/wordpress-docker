<div class='w-screen h-screen  flex flex-col bg-white relative'>
  <div class='absolute w-full  flex flex-row justify-center p-3'>
    <ul class=' flex flex-row  gap-1'>
      <li>
        <a class='flex items-center space-x-2 p-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100'
           (click)='setCurrentAction("designs")'>
          <i class='fas fa-home text-blue-500'></i>
          <span class='text-gray-700'>Designs</span>
        </a>
      </li>
      <li>
        <a class='flex items-center space-x-2 p-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100'
           (click)='setCurrentAction("layers")'>
          <i class='fas fa-home text-blue-500'></i>
          <span class='text-gray-700'>Layers</span>
        </a>
      </li>
      <li>
        <a class='flex items-center space-x-2 p-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100'
           (click)='setCurrentAction("patterns")'>
          <i class='fas fa-home text-blue-500'></i>
          <span class='text-gray-700'>Patterns</span>
        </a>
      </li>
    </ul>
  </div>
  <div class='flex-1 bg-green-200'>
    <div
      #konvaContainer
      id='konva-container'
      style='width: 2048px; height: 2048px; display: none'
    ></div>
    <canvas
      #threedCanvas
      id='renderer-canvas'
      style='height: 100%; width: 100%; padding: 0px'
    ></canvas>
  </div>
  <app-designs-side-bar *ngIf='currentAction === "designs"' [sceneHelper]="this.sceneHelper" (designSelected)="applyDesign($event)" ></app-designs-side-bar>
  <app-layer-options *ngIf='currentAction === "layers"' [sceneHelper]="this.sceneHelper" (colourPicked)="applyColor($event)" ></app-layer-options>
  <app-layer-patterns *ngIf='currentAction === "patterns"' [sceneHelper]="this.sceneHelper"></app-layer-patterns>
</div>
