<div  class='fixed bottom-0 left-0 h-1/4 w-full bg-gray-800 text-white p-4 slide-in-left flex flex-col '>
  <div class="flex flex-col items-center justify-start h-screen h-full">
    <ul class="text-sm font-medium w-80 text-center text-gray-500 rounded-lg shadow flex flex-row m-auto	py-1 justify-center">
      <li class="focus-within:z-10" *ngFor="let layer of layers; first as first; last as last;">
        <button
          (click)="selectLayer(layer)"
          [ngClass]="{
        'not-selected-layer': !layer.selected,
        'selected-layer': layer.selected,
        'rounded-s-lg': first,
        'rounded-e-lg': last
      }">
          {{ layer.name }}
        </button>
      </li>
    </ul>
    <div class='flex-1 flex flex-wrap overflow-auto' *ngIf="isLayerSelected" >
      <div class="w-8 h-8 rounded-full cursor-pointer"  *ngFor="let colors of goodColors" [style.background]="colors" (click)="colourSelected(colors)" ></div>
    </div>
    <div>
      <ul class='flex-1 flex flex-wrap overflow-auto' *ngIf="isLayerSelected">
        <li class="w-8 h-8 rounded-full cursor-pointer"  *ngFor="let pattern of patterns" (click)="selectPattern(pattern)" >{{pattern.name}}</li>
      </ul>
    </div>
  </div>
</div>
