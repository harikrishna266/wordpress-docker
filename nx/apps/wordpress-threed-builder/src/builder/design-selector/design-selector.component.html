<div  class='fixed bottom-0 left-0 h-1/4 w-full bg-gray-800 text-white p-4 slide-in-left flex flex-col'>
  <h2 class='text-2xl mb-4 text-center'>Choose Designs</h2>
  <div class='flex-1 flex flex-wrap overflow-auto'>
    <div class='flex w-1/3 flex-wrap cursor-pointer' *ngFor='let design of designs' (click)="applyDesign(design)" >
      <div class='w-full p-1 md:p-2'>
        <img
          alt='gallery'
          class='block h-full w-full rounded-lg object-cover object-center'
          src='https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp' />
      </div>
    </div>
  </div>
</div>
