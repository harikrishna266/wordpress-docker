<div class="flex flex-col">
  <ol class="items-center my-2 mx-2  w-full space-y-4 cursor-pointer sm:flex sm:space-x-8 sm:space-y-0 rtl:space-x-reverse margin-auto">
    <li class="flex items-center   space-x-2.5 rtl:space-x-reverse" [ngClass]="{ 'text-blue-600': !selectedModel}" >
        <span class="flex items-center justify-center w-8 h-8 border   rounded-full shrink-0">
            1
        </span>
      <span>
            <h3 class="font-medium leading-tight">Select Model</h3>
            <p class="text-sm">Step details here</p>
        </span>
    </li>
    <li class="flex items-center  space-x-2.5 rtl:space-x-reverse" [ngClass]="{ 'text-blue-600': selectedModel}">
        <span class="flex items-center justify-center w-8 h-8 border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
            2
        </span>
      <span>
            <h3 class="font-medium leading-tight">Company info</h3>
            <p class="text-sm">Step details here</p>
        </span>
    </li>
  </ol>
  <div class="flex-1" *ngIf="!selectedModel">
    <div *ngFor="let model of models" class="border-black border-2  m-2 p-2 cursor-pointer " (click)="selectModel(model)" >
      <ul>
        <li>{{model.id}}</li>
        <li>{{model.name}}</li>
      </ul>
    </div>
  </div>
  <div class="flex-1" *ngIf="selectedModel">
    <div *ngFor="let design of designs" class="border-black border-2  m-2 p-2 cursor-pointer " (click)="selectDesign(design)" >
      <ul>
        <li>{{design.id}}</li>
        <li>{{design.name}}</li>
      </ul>
    </div>
  </div>
  <div>
    <button class="text-white bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2" (click)="apply()" >Apply</button>
    <button class="text-white bg-amber-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">Cancel</button>
  </div>
</div>
